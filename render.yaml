services:
  - type: web
    name: people-parser
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORESIGNAL_API_KEY
        sync: false
      - key: EXA_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.0
